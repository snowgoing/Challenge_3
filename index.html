<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Challenge 3</title>
  </head>
  <body>
    <div class="replicate">
      <form action="" method="">
        <label for="firstName">FIRST NAME</label>
        <input id="firstName" type="text" placeholder="Jonathan" />
        <label for="lastName">LAST NAME</label>
        <input id="lastName" type="text" placeholder="Doe" />
        <label for="email">EMAIL ADDRESS</label>
        <input id="email" type="email" placeholder="jon@doe.com" />
        <label for="country">COUNTRY</label><br>
        <select name="country" id="country">
          <option value="none">Choose a country</option>
          <option value="USA">USA</option>
          <option value="Luxembourg">Luxembourg</option>
          <option value="Kyrgyzstan">Kyrgyzstan</option>
        </select>
        <br>
        <label for="Bio">BIOGRAPHY</label><br>
        <textarea id="Bio" style="border:1px solid white;">
					
				</textarea>
      </form>
    </div>
    <div class="replicate">
      <form action="" method="">
        <label for="phone">PHONE NUMBER</label>
        <input id="phone" type="phone" placeholder="+351 999 999" />
        <label for="affils">AFFILIATIONS</label><br>
        <textarea id="affils" style="border:1px solid white"></textarea>
        <br>
        <label for="job">OCCUPATION</label>
        <select name="job" id="job">
          <option value="none">Choose an occupation</option>
          <option value="Plumber">Plumber</option>
          <option value="Lawyer">Lawyer</option>
          <option value="Fistfighter">Fistfighter</option>
        </select>
        <br>
        <label for="catName">CAT'S NAME</label>
        <input type="text" id="catName" placeholder="Kitty" />
        <label for="favGadg">FAVORITE GADGET</label>
        <input type="text" id="favGadget" placeholder="Annoy-a-tron" />
      </form>
    </div>
    <div class="replicate">
      <form action="" method="">
        <label for="talent">TYPE OF TALENT</label>
        <select name="talent" id="talent" class="diffBorder">
          <option value="none">Choose a talent</option>
          <option value="kicking">Kicking</option>
          <option value="punching">Punching</option>
          <option value="running">Running</option>
        </select>
        <br>
        <label for="drink">FAVORITE DRINK</label>
        <input type="text" id="drink" placeholder="Green Tea" />
        <label for="power">SPECIAL POWER</label>
        <input type="text" id="power" placeholder="Anti-gravity" />
        <label for="weapon">WEAPON OF CHOICE</label>
        <input type="text" id="weapon" placeholder="weapon" />
        <label for="comments">COMMENTS</label>
        <textarea id="comments" style="border:1px solid white;"></textarea>
      </form>
    </div>
  </body>
</html>
